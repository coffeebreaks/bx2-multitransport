<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <script>
            
            function updateValue(value, rowIndex){
             
                let css = 'input[type="range"]::-webkit-slider-runnable-track { background-color: #D9D9D9 !important; transition: .5s; }';
                const style = document.createElement('style');
                style.type = 'text/css';
                document.getElementsByTagName('head')[0].appendChild(style);
                console.log(value)
                console.log(rowIndex)
                switch(value){
                    
                    case '0':
                    css = `.slider${rowIndex} input[type="range"]::-webkit-slider-runnable-track { background-color: #D9D9D9 !important; transition: .5s; }`;
                    document.getElementById(`station-name${rowIndex}`).classList.remove("green-text", "blue-text");
                    document.getElementById(`roll-wrapper${rowIndex}`).classList.remove("green-border", "blue-border");
                    //Clear classes
                    document.getElementById(`station-name${rowIndex}`).classList.add("gray-text")
                    document.getElementById(`roll-wrapper${rowIndex}`).classList.add("gray-border")

                    break;
                    
                    case '1':
                    css = `.slider${rowIndex}  input[type="range"]::-webkit-slider-runnable-track { background-color: #219653 !important; transition: .5s; }`;
                    document.getElementById(`station-name${rowIndex}`).classList.remove("gray-text", "blue-text");
                    document.getElementById(`roll-wrapper${rowIndex}`).classList.remove("gray-border", "blue-border");
                    //Clear classes
                    document.getElementById(`station-name${rowIndex}`).classList.add("green-text")
                    document.getElementById(`roll-wrapper${rowIndex}`).classList.add("green-border")
                    break;
                    
                    case '2':
                    css = `.slider${rowIndex}  input[type="range"]::-webkit-slider-runnable-track { background-color: #47BCF4 !important; transition: .5s;}`;
                    document.getElementById(`station-name${rowIndex}`).classList.add("blue-text")
                    document.getElementById(`roll-wrapper${rowIndex}`).classList.add("blue-border")
                    //Clear classes
                    document.getElementById(`station-name${rowIndex}`).classList.remove("gray-text", "green-text");
                    document.getElementById(`roll-wrapper${rowIndex}`).classList.remove("gray-border", "green-border");
      
                    break;
                    
                    default:

                    css = `.slider${rowIndex}  input[type="range"]::-webkit-slider-runnable-track { background-color: gray !important; transition: .5s; }`;
                        
                }
                        
                
                
                style.innerHTML = css;
                 
                

            }

        </script>    
<style>

body {
    font-family: "Open Sans", "system-ui";
}

input[type="range"] {
  -webkit-appearance: none; /* Remove default appearance for WebKit browsers */
  -moz-apperance: none; /* Remove default appearance for Firefox */
  appearance: none; /* Remove default appearance for other browsers */
  width: 100%; /* Set the width to 100% of the parent container */
  height: 10px; /* Set the height of the range slider */
  background: transparent; /* Remove the default background */
  outline: none; /* Remove the default focus outline */
  border: none; /* Remove the default border */
 
  transition: .5s;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none; /* Remove default appearance for WebKit browsers */
  appearance: none; /* Remove default appearance for other browsers */
  width: 20px; /* Set the width of the thumb */
  height: 20px; /* Set the height of the thumb */
  background: #ffffff7e; /* Set the background color of the thumb */
  border-radius: 50%; /* Set the border radius of the thumb to make it round */
  cursor: pointer; /* Change the cursor to a pointer on hover */
  transition: .5s;
  /* margin-left: 10px;
  margin-right: 100px; */
}

input[type="range"]::-moz-range-thumb {
  -moz-appearance: none; /* Remove default appearance for Firefox */
  appearance: none; /* Remove default appearance for other browsers */
  width: 20px; /* Set the width of the thumb */
  
  height: 20px; /* Set the height of the thumb */
  background: #ffffff; /* Set the background color of the thumb */
  border-radius: 50%; /* Set the border radius of the thumb to make it round */
  cursor: pointer; /* Change the cursor to a pointer on hover */
  transition: .5s;
}

input[type="range"]::-webkit-slider-runnable-track  {
  height: 20px; /* Set the height of the track */
  background: #219653; /* Set the background color of the track */
  background: #47BCF4; /* Set the background color of the track */
  background: #D9D9D9; /* Set the background color of the track */
  border-radius: 10px; /* Set the border radius of the track to make it round */
  padding: 0 10px;
  transition: .5s;
}

input[type="range"]::-moz-range-track {
  height: 10px; /* Set the height of the track */
  background: #cccccc; /* Set the background color of the track */
  border-radius: 5px; /* Set the border radius of the track to make it round */
}

.range {
  

}

.label-grid {
    /* border: 1px solid black; */

    display: grid;
    text-align: center;
    font-size: 9px;
    grid-template-columns: 1fr 1fr 1fr;
}

.label-grid p:first-of-type {
    text-align: left;
}

.label-grid p:last-of-type {
    text-align: right;
}
.roll-wrapper {
    /* display: grid; */
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    max-width: 320px;
    margin: 1rem 0;
    padding-left: 1rem;

}

.station-name {
    grid-area: 1/1/1/1;
    font-size: 17px;
    font-size: 24px;
font-weight: 700;
}

.gray-text {
    color: #696969;
}
.gray-border {
    border-left: 10px solid #696969;
}

.blue-text {
    color: #47BCF4;
}
.blue-border {
    border-left: 10px solid #47BCF4;
}
.green-text {
    color: #219653;
}
.green-border {
    border-left: 10px solid #219653;
}

.station-cordinator {
    display: flex;
    flex-flow: row;
    font-size: 14px;

}

.max-width-name {
    margin-left: .5rem;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
    max-width: 120px;
}

.station-active {
    font-size: 14px;
}

.slider-wrapper {
    max-width: 200px;
}

.activity-badge {
    background-color: #219653;
    border-radius: 5px;
    width: fit-content;
    height: fit-content;
    font-size: 10px;
    color: white;
    padding: .2rem;
    margin-left: 1rem;
 
}

.inline-row {
    display: flex;
    flex-flow:row;
    align-items: center;
    
}

.station-bold {
    font-weight: 700;
    color: #696969;
}

.role {
    margin: .5rem 0;
    font-size: 12px;
}
</style>

    <div class="row-wrapper">
        
        <!-- ROW ID #1 -->

        <div class="roll-wrapper gray-border" id="roll-wrapper1">
            <div class="station-name gray-text" id="station-name1">Göteborg</div>
            
            <div class="inline-row">

                <div class="station-cordinator"><span class="station-bold">Koordinator:</span> <div class="max-width-name">Johan Svensson Andersson</div></div>
                <div class="activity-badge">1 tim</div>
            </div>
            <div class="station-active"><span class="station-bold">Aktiva bärgare:</span> 4</div>

            <div class="slider-wrapper">
                <div class="role">Roll:</div> 
                <div class="slider1 range">
                    <input type="range" min="0" max="2" value="0" class="slider1" id="myRange" onchange="updateValue(this.value, '1')">
                </div>

                <div class="label-grid">
                    <p>Ej Aktiv</p>
                    <p>Bärgare</p>
                    <p>Koordinator</p>
                </div>
            </div>

        </div>
 
        <!-- ROW ID #2 -->

        
        <div class="roll-wrapper gray-border" id="roll-wrapper2">  <!-- ID Här -->
            <div class="station-name gray-text" id="station-name2">Göteborg</div>  <!-- ID Här -->
            
            <div class="inline-row">

                <div class="station-cordinator"><span class="station-bold">Koordinator:</span> <div class="max-width-name">Johan Svensson Andersson</div></div>
                <div class="activity-badge">1 tim</div>
            </div>
            <div class="station-active">Aktiva bärgare: 4</div>

            <div class="slider-wrapper">
                <div class="role">Roll:</div> 
                <div class="slider2 range">  <!-- ID Här -->
                    <input type="range" min="0" max="2" value="0" class="slider2" id="myRange" onchange="updateValue(this.value, '2')">  <!-- ID Här -->
                </div>

                <div class="label-grid">
                    <p>Ej Aktiv</p>
                    <p>Bärgare</p>
                    <p>Koordinator</p>
                </div>
            </div>

        </div>
      
        
    </div>
